        <div>
          <button class="answer" id="box-two"></button>
        </div>
        <div>
          <button class="answer" id="box-three"></button>

        <div>
          <button class="answer" id="box-four" id="country-card" onclick="getScore()"></button>
        </div>
      </section>
      <section><p id="score"></p></section>
    </section>
